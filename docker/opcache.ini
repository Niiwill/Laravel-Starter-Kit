; --- Core Performance ---
opcache.enable=1
opcache.enable_cli=1

; Memory used to store compiled PHP files. 
; Laravel 12 + heavy vendor folders usually require 192MB-256MB.
opcache.memory_consumption=512

opcache.interned_strings_buffer=16

opcache.max_accelerated_files=20000
; --- File Validation ---
opcache.validate_timestamps=0
opcache.revalidate_freq=0

; --- Advanced Optimization ---
; Speeds up the PHP shutdown sequence in memory.
opcache.fast_shutdown=1

; Protects against memory corruption.
opcache.protect_memory=1

; Required for PHP 8+ JIT (Just-In-Time) compilation.
; Set to a non-zero value to enable the JIT engine.
opcache.buffer_config_size=32M

; Enables Preloading (Laravel 12 Standard).
; Requires you to generate a preload script via Artisan.
; opcache.preload=/var/www/storage/framework/preload.php
; opcache.preload_user=www-data